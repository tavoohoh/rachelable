<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- meta -->
  <title>{{ site.title }} | {{ page.subtitle }}</title>
  <meta property="og:title" content="{{ site.title }}, {{ page.subtitle }}" />
  <meta property="og:site_name" content="{{ site.title }}, {{ page.subtitle }}" />
  <meta property="og:locale" content="en_US" /> 
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="https://rachelable.com" />
  <meta name="description" content="{{ site.description }}" />
  <link rel="canonical" href="https://rachelable.com" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- /meta -->

  <!-- styles -->
  <link rel="stylesheet" href="./assets/css/main.css"/>
  <!-- /styles -->
</head>
