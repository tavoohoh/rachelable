<div class="cover">
  <div class="subtitle no-select">
    {{ 'PAGES.HOME.COVER_SUBTITLE' | translate }}
  </div>
  <h1 class="title no-select">
    Rachel
  </h1>
</div>

<ng-container *ngIf="pageContext && lang">
  <div class="content-block container">
    <h3>
      {{ pageContext.presentation.title[lang] }}
    </h3>
    <p>
      {{ pageContext.presentation.content[lang] }}
    </p>
  </div>
  
  <ray-call-to-action
    [content]="pageContext.callToAction.content[lang]"
    [button]="callToActionAbout">
  </ray-call-to-action>

  <ray-carousel
    [data]="pageContext.testimonials"
    [lang]="lang">
  </ray-carousel>

</ng-container>
