<nav class="container" [class.inverted-colors]="invertedColors">
  <!-- logo -->
  <a routerLink="/">
    <ng-container [ngTemplateOutlet]="logo"></ng-container>
  </a>

  <!-- fill middle space -->
  <span></span>

  <!-- url links -->
  <div class="navigation">
    <a *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="link-active">
      {{ link.text | translate }}
    </a>
    <span class="language">
      <button (click)="toogleLang()">
        {{ currentLanguage }}
      </button>
    </span>
  </div>
</nav>
