<nav [class.inverted-colors]="invertedColors">
  <!-- logo -->
  <a class="logo" routerLink="/">
    <span class="icon-logo"></span>
  </a>

  <!-- fill middle space -->
  <span></span>

  <!-- url links -->
  <a class="link"
    *ngFor="let link of links"
    [routerLink]="link.path"
    routerLinkActive="active"
  >
    {{ link.text }}
  </a>
</nav>
