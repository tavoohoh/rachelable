<div class="carousel container" *ngIf="data && lang">
  <div class="carousel-card" [@animate]="cardState" (mouseenter)="clearAnimation()" (mouseleave)="initAnimation()">
    <div class="carousel-image" [style.background-image]="'url(' + data[carouselIndex].image + ')'"></div>
    <div class="carousel-content">
      {{ data[carouselIndex].content[lang] }}

      <div class="carousel-person">
        <b>{{ data[carouselIndex].person }}</b>, {{ data[carouselIndex].title[lang] }}
      </div>
    </div>
  </div>

  <!-- <div class="carousel-messages">
    {{ 'CAROUSEL.HOVER' | translate }}
  </div> -->

  <div class="carousel-bullets">
    <span
      *ngFor="let bullet of data; let i = index"
      class="shadow-shawer"
      [class.corousel-bullet-active]="i === carouselIndex"
      (click)="animateCarousel(i.toString())">
    </span>
  </div>

</div>
