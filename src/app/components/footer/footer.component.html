<footer *ngIf="context">
  <h3 id="contact">
    {{ context.name }}
  </h3>

  <a class="link" href="mailto: {{ context.email }}">
    {{ context.email }}
  </a>

  <address>
    {{ context.address }}
  </address>

  <div>
    © All Right Reserved. Made with ♥ by <a href="https://tavoohoh.com" target="_blank">tavoohoh.com</a>
  </div>
</footer>
