<footer *ngIf="context">
  <h4 id="contact">
    {{ context.name }}
  </h4>

  <a class="link" href="mailto: {{ context.email }}">
    {{ context.email }}
  </a>

  <address>
    {{ context.address }}
  </address>

  <div>
    <span>© All Right Reserved.</span> Made with ♥ by <a href="https://tavoohoh.com" target="_blank">tavoohoh.com</a>
  </div>
</footer>
