<ray-navbar [invertedColors]="true"></ray-navbar>

<div class="blog-entry-page" *ngIf="context && entry">
  <!-- left column -->
  <div class="blog-entry-page-left" [class.blog-entry-page-opacity]="sideDisplay">
    <div class="blog-entry-page-left-content">
      <ray-share-links [url]="entryUrl" [title]="entry.title" [vertical]="true"></ray-share-links>
    </div>
  </div>

  <!-- center column -->
  <div class="blog-entry-page-content">
    <h1 class="main-title">{{ entry.title }}</h1>

    <p class="font-big">
      {{ entry.overview }}
    </p>

    <ray-share-links [url]="entryUrl" [title]="entry.title"></ray-share-links>

    <ray-blog-author-card
      [author]="entry.authors[0]"
      [date]="entry.date"
      [estimatedReadTime]="entry.estimatedReadTime()"></ray-blog-author-card>

    <div #contentMarker></div>

    <img class="blog-entry-page-content-cover" *ngIf="entry.image" [src]="entry.image" [alt]="entry.title">

    <div class="entry-inner-html" [innerHTML]="entry.content"></div>

    <div class="blog-entry-page-content-tags">
      <span *ngFor="let tag of entry.tags">
        {{ tag }}
      </span>
    </div>
  </div>

  <!-- right column -->
  <div class="blog-entry-page-right" [class.blog-entry-page-opacity]="sideDisplay">
    <div class="blog-entry-page-right-content">
      <div class="blog-entry-page-right-content-list" *ngIf="context.entries.toRead.length > 0">
        <h4>To read</h4>
        <ray-blog-entry-small *ngFor="let entry of context.entries.toRead; let i = index" [context]="entry" [isFirst]="i === 0" [isLast]="i === context.entries.toRead.length - 1" [isExtraSmall]="true"></ray-blog-entry-small>
      </div>

      <div class="blog-entry-page-right-content-list" *ngIf="context.entries.inProgress.length > 0">
        <h4>In Progress</h4>
        <ray-blog-entry-small *ngFor="let entry of context.entries.inProgress; let i = index" [context]="entry" [isFirst]="i === 0" [isLast]="i === context.entries.toRead.length - 1" [isExtraSmall]="true"></ray-blog-entry-small>
      </div>
    </div>
  </div>
</div>
