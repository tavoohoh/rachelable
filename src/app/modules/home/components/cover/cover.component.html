<div class="cover" *ngIf="context">
  <div class="cover-content">
    <ray-img class="cover-content-image" [style.background-image]="'url(' + context.image + ')'"></ray-img>
    <h1 class="cover-content-title">
      {{ context.title }}
    </h1>
    <h5 class="cover-content-subtitle">
      {{ context.subtitle }}
    </h5>
  </div>
</div>
