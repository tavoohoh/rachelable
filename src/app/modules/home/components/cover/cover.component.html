<div class="cover" *ngIf="context">
  <div class="cover-content">
    <div class="cover-content-image" [style.background-image]="'url(' + context.image + ')'"></div>
    <h1 class="cover-content-title">
      {{ context.title }}
    </h1>
    <h4 class="cover-content-subtitle">
      {{ context.subtitle }}
    </h4>
  </div>
</div>
